<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度帮我下！</title>
    <link rel="stylesheet" href="css/uikit.almost-flat.min.css">
    <link rel="stylesheet" href="js/addon/notify.almost-flat.min.css">
    <link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- uikit的消息提醒的关闭按钮使用了font-awesome，出于速度考虑，我注释掉了，需要的话可以启用 -->
</head>

<body>
    <div class="uk-container-center uk-width-2-3 uk-clearfix">
        <div class="uk-panel-box uk-width-1-2 uk-float-left">
            <h3 class="uk-panel-title">个人信息</h3>
            <div class="uk-width-1-3 uk-float-left">
                <img id="user_pic" src="http://placehold.it/80x80&text=no_user" alt="" />
            </div>
            <div class="uk-width-2-3 uk-float-right">
                <p id="info"></p>
                <button id="auth" class="uk-button" disabled>未授权</button>
                <a id="auth_link" class="uk-button uk-button-danger" href="https://openapi.baidu.com/oauth/2.0/authorize?response_type=token&client_id=OuHPQzAlkVARw7PqcD64B1Av&redirect_uri=http%3A%2F%2Fletbddoit.gucheen.pro%2Findex.html&scope=basic+netdisk&display=popup">获取授权</a>
            </div>
            <div class="uk-float-left uk-width-1-1">
                <h4>空间使用</h4>
                <p id="space_info"></p>
                <div class="uk-progress">
                    <div id="space_chart" class="uk-progress-bar uk-align-center" style="color:#34495e"></div>
                </div>
            </div>
        </div>
        <div class="uk-panel-box uk-width-1-2 uk-float-right">
            <h3 class="uk-panel-title">使用说明</h3>
            <p>1. 请戳左边的授权按钮登录。</p>
            <p>2. 没有做后端，所以无法刷新access_token，每个月重新授权一次。</p>
            <p>3. 目前pcs api有些问题，获取离线任务信息的接口正确返回信息，因此无法查询任务信息。</p>
        </div>

        <form class="uk-form uk-float-left uk-width-1-1">

            <fieldset data-uk-margin>
                <legend>添加离线任务</legend>
                <input id="source_path" type="text" class="uk-width-1-2" placeholder="在此输入任务地址">
                <button id="add_task" class="uk-button uk-button-success">添加</button>
                <button id="query_tasks" class="uk-button uk-button-primary">查询所有离线任务</button>
            </fieldset>

        </form>
        
        <table class="uk-table uk-table-hover uk-float-left">
            <caption>离线任务统计</caption>
            <thead>
                <tr>
                    <th>任务ID</th>
                    <th>源地址</th>
                    <th>存储地址</th>
                    <th>任务状态</th>
                    <th>文件大小</th>
                </tr>
            </thead>
            <tbody>
                <tr id="task_list">

                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/addon/notify.min.js"></script>
    <script>
    $(function() {
        function formatSize(bytes) {
            var s = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
            var e = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, Math.floor(e))).toFixed(2) + ' ' + s[e];
        }

        function getQueryStringRegExp(name) {
            var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
            if (reg.test(location.href)) return unescape(RegExp.$2.replace(/\+/g, " "));
            return null;
        };

        function addTaskInfo(task_id) {
            $.post('https://pcs.baidu.com/rest/2.0/pcs/services/cloud_dl', {
                method: 'query_task',
                access_token: accessToken,
                task_ids: task_id,
                op_type: 1
            }).done(function(data) {
                var res = data['task_info'][task_id];
                var info_source = res['source_url'];
                var info_path = res['save_path'];
                var info_size = formatSize(res['finished_size']);
                var info_status;
                switch (res['status']) {
                    case '0':
                        info_status = '下载成功';
                        break;
                    case '1':
                        info_status = '下载进行中';
                        break;
                    case '2':
                        info_status = '系统错误';
                        break;
                    case '3':
                        info_status = '资源不存在';
                        break;
                    case '4':
                        info_status = '下载超时';
                        break;
                    case '5':
                        info_status = '资源存在但下载失败';
                        break;
                    case '6':
                        info_status = '存储空间不足';
                        break;
                    case '7':
                        info_status = '任务取消';
                        break;
                }
                var new_task_info = '<td>' + task_id + '</td><td>' + info_source + '</td><td>' + info_path + '</td><td>' + info_status + '</td><td>' + info_size + '</td>';
                $('#task_list').append(new_task_info);
            });
        }
        var accessToken = getQueryStringRegExp('access_token');
        if (accessToken != null) {
            $.ajax({
                url: 'https://openapi.baidu.com/rest/2.0/passport/users/isAppUser?access_token=' + accessToken,
                dataType: 'jsonp'
            }).done(function(data) {
                var isAuth;
                if (data.result == 1) {
                    isAuth = '已授权';
                    $('#auth_link').hide();
                    $.ajax({
                        url: 'https://openapi.baidu.com/rest/2.0/passport/users/getLoggedInUser?access_token=' + accessToken,
                        dataType: 'jsonp'
                    }).done(function(data) {
                        $('#info').text(data.uname);
                        $('#user_pic').attr('src', 'http://tb.himg.baidu.com/sys/portraitn/item/' + data.portrait);
                    });
                    $.ajax({
                        url: 'https://pcs.baidu.com/rest/2.0/pcs/quota?method=info&access_token=' + accessToken,
                        dataType: 'jsonp'
                    }).done(function(data) {
                        var space_quota = formatSize(data.quota);
                        var space_used = formatSize(data.used);
                        var use_per = ((data.used / data.quota) * 100).toFixed(2);
                        $('#space_chart').css('width', use_per + '%').text(use_per + '%');
                        $('#space_info').text(space_used + '/' + space_quota);
                    });
                } else {
                    isAuth = '未授权';
                }
                $('#auth').text(isAuth);
            });
            $('#add_task').click(function(e) {
                e.preventDefault();
                var source_path = $('#source_path').val();
                $.post('https://pcs.baidu.com/rest/2.0/pcs/services/cloud_dl', {
                    method: 'add_task',
                    access_token: accessToken,
                    save_path: '/apps/easydl',
                    source_url: source_path
                }).done(function(data) {
                    $.UIkit.notify('任务' + data.task_id + '已经添加成功！', {
                        status: 'success',
                        timeout: 3000,
                        pos: 'top-center'
                    });
                    $('#source_path').val('');
                    addTaskInfo(data.task_id);
                });
            });
            // 查询功能由于api的问题，暂时无法使用
            $('#query_tasks').click(function(e) {
                e.preventDefault();
                $.post('https://pcs.baidu.com/rest/2.0/pcs/services/cloud_dl', {
                    method: 'list_task',
                    access_token: accessToken,
                    need_task_info: 1
                }).done(function(data) {
                    console.log(data); // 你可以在控制台看到返回的信息，api传来的返回值中，离线任务队列是空的，原因不明。
                });
            });
        }
    })
    </script>
</body>

</html>
